<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration - Employee Experience Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-brand">Employee Tracker</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>

        <div class="card fade-in">
            <div class="card-header">
                <h1 class="card-title">Employee Registration</h1>
                <p>Register a new employee with detailed information</p>
            </div>

            <form id="registrationForm">                <!-- Basic Information -->
                <div class="detail-section mb-2">
                    <h3>Basic Information</h3>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Employee ID *</label>
                                <input type="text" id="employeeId" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Email Address *</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Password *</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Confirm Password *</label>
                                <input type="password" id="confirmPassword" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Designation *</label>
                        <input type="text" id="designation" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Profile Photo</label>
                        <input type="file" id="profilePhoto" class="form-control" accept="image/*">
                        <div id="photoPreview" class="mt-1"></div>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="detail-section mb-2">
                    <h3>Personal Information</h3>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Date of Birth *</label>
                                <input type="date" id="dateOfBirth" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Date of Joining *</label>
                                <input type="date" id="dateOfJoining" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Educational Qualifications -->
                <div class="detail-section mb-2">
                    <h3>Educational Qualifications</h3>
                    <div class="form-group">
                        <label class="form-label">UG Qualification</label>
                        <input type="text" id="ugQualification" class="form-control" placeholder="e.g., Bachelor of Engineering">
                    </div>
                    <div class="form-group">
                        <label class="form-label">PG Qualification</label>
                        <input type="text" id="pgQualification" class="form-control" placeholder="e.g., Master of Technology">
                    </div>
                    <div class="form-group">
                        <label class="form-label">PhD Qualification</label>
                        <input type="text" id="phdQualification" class="form-control" placeholder="e.g., Doctor of Philosophy">
                    </div>
                </div>

                <!-- Previous Experience -->
                <div class="detail-section mb-2">
                    <h3>Previous Experience (Optional)</h3>
                    <div id="previousExperienceContainer">
                        <!-- Previous experience entries will be added here -->
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addPreviousExperience()">Add Previous Experience</button>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register Employee</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>

                <div id="message" class="mt-2 text-center"></div>
            </form>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
